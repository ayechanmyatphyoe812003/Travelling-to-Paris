<html>
    <head>
        <title>Become a member</title>
        <link rel="stylesheet" href="Register.css" />
    </head>

    <body>

        <div class="contact-form">
            <div class="container">
                <h1>Become a member!</h1>
                <p>There are lots of benefits if you are a member. Don't worry! It's totally <strong>free</strong>.</p>
                
                <form>
                    <div class="form-group">
                        <label for="Full Name">Full Name</label>
                        <input 
                        type="text" 
                        name="fullnmae" 
                        id="fullname"
                        class="form-element"
                        required
                        placeholder="Your Full Name">
                    </div>

                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input 
                        type="text" 
                        name=usernmae" 
                        id="username"
                        class="form-element"
                        required
                        placeholder="Your User Name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                        type="email" 
                        name="email" 
                        id="email"
                        class="form-element"
                        required
                        placeholder="Your Email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input 
                        type="text" 
                        name="number" 
                        id="number"
                        class="form-element"
                        required
                        placeholder="Your Phone Number">
                    </div>

                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input 
                        type="password" 
                        name="password" 
                        id="password"
                        class="form-element"
                        required
                        placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="conpassword">Confirm Password</label>
                        <input 
                        type="password" 
                        name="conpassword" 
                        id="conpassword"
                        class="form-element"
                        required
                        placeholder="Confirm Password">
                    </div>

    

                    <div class="submit-group">
                        <input type="submit" value="I want to be a member"/>
                    </div>

                    <div class="already"> I am already a member.</div>
                    <div class="submit-button">
                        <input type="submit" value="Log in"/>
                    </div>

                    <div></div>
                </form>
        </div>
        
       
    
    </body>
    
</html>
